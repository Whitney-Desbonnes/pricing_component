<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Princing component</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="prix">
        <div class="prix__title">
            <div class="tarifs">Tarifs</div>
            <div class="periode">
                Annuel
                <div class="toggle" id="toggle">
                    <i class="indicator"></i>
                </div>
                Mensuel
            </div>
          </div>
        
          <div class="prix__formules">
            <div class="bas">
                <span>Basique</span>
                <span class="price hiden">19,99 &euro;</span>
                <span class="price">199,99 &euro;</span>
                <span class="details">500 GB de stockage</span>
                <span class="details">2 utilisateurs max</span>
                <span class="details">Jusqu'à 3 GB</span>
                <span><a href="#" target="_blank">En savoir plus</a></span>
            </div>
        
            <div class="pro">
                <span>Professionel</span>
                <span class="price hiden">24,99 &euro;</span>
                <span class="price">249,99 &euro;</span>
                <span class="details">1 TB de stockage</span>
                <span class="details">5 utilisateurs max</span>
                <span class="details">Jusqu'à 10 GB</span>
                <span><a href="#" target="_blank">En savoir plus</a></span>
            </div>
        
            <div class="pre">
                <span>Premium</span>
                <span class="price hiden">39,99 &euro;</span>
                <span class="price">399,99 &euro;</span>
                <span class="details">2 TB de stockage</span>
                <span class="details">10 utilisateurs max</span>
                <span class="details">Jusqu'à 20 GB</span>
                <span><a href="#" target="_blank">En savoir plus</a></span>
            </div>
          </div>
    </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
